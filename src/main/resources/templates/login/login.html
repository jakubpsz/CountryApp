<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div th:insert="constant_view/const_temp :: header"/>

<div id="page-container">
    <div id="content-wrap">
        <main>
            <section class="page">
                <ul id="parent">
                    <li>
                        <form name="register1" class="find">
                            <legend>Sing up</legend>
                            <div class="mb-3">
                                <div class="col">
                                    <label class="form-label">Address e-mail</label>
                                    <input type="text" class="form-control" placeholder="something@gmail.com" e-mail="Country" name="email">
                                </div>
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input type="text" class="form-control" placeholder="js63HseM54h" aria-label="password" name="password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </li>
                    <li>
                        <div class="container">
                            <table class="table " >
                                <tbody class="tbody" >

                                </tbody>
                            </table>
                        </div>
                    </li>
                    <div>
                        <li>
                            <form name="login" class="find">
                                <legend>Sing in</legend>
                                <div class="mb-3">
                                    <div class="col">
                                        <label class="form-label">Address e-mail</label>
                                        <input type="text" class="form-control" placeholder="something@gmail.com" e-mail="Country" name="email">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input type="text" class="form-control" placeholder="js63HseM54h" aria-label="password" name="password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>

                        </li>
                        <li>
                            <div class="container">
                                <table class="table " >
                                    <tbody class="tbody" >

                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </div>
                </ul>
            </section>
        </main>
    </div>
</div>

<div th:insert="constant_view/const_temp :: footer"/>

<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
